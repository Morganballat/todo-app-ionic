<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <ion-button color="success" expand="block" [routerLink]="['/project-form']">
      <ion-icon class="add-icon" slot="start" name="add"></ion-icon>
      <ion-text class="button-text">Nouveau projet</ion-text>

    </ion-button>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Vos projets</ion-title>
      </ion-toolbar>

    </ion-header>

    <ion-card *ngFor="let project of projects" (click)="projectSelected(project.id)">
      <img alt="{{ project.name }}" [src]="project.imageUrl" />
      <ion-card-header>
        <ion-card-title>{{ project.name }}</ion-card-title>
        <ion-card-subtitle><ion-badge [class]="getPriorityText(project.priority)">Priorit√© {{
            getPriorityText(project.priority)
            }}</ion-badge></ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>

        <!-- {{ project.description }} -->
        <!-- Here's a small text description for the card content. Nothing more, nothing less. -->
      </ion-card-content>
    </ion-card>

    <!-- <ion-list>
      <ion-item *ngFor="let project of projects" (click)="projectSelected(project.id)">
        <ion-label>{{ project.name }}</ion-label>
        <ion-buttons slot="end">
          <ion-button (click)="deleteProject(project.id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list> -->

  </div>
</ion-content>
