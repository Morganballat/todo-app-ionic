<ion-content [fullscreen]="true">
  <div class="container">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Liste des projets</ion-title>
      </ion-toolbar>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/project-form']">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-header>
    <ion-list>
      <ion-item *ngFor="let project of projects" (click)="projectSelected(project.id)">
        <ion-label>{{ project.name }}</ion-label>

        <ion-buttons slot="end">
          <ion-button (click)="deleteProject(project.id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
