<ion-content class="ion-padding">
  <ion-fab slot="fixed" vertical="bottom" horizontal="end " style="margin-bottom: 90px;">
    <ion-fab-button color="success" [routerLink]="['/project-form']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="container" style="margin-bottom: 110px;">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-text>
          <h1 style="text-align: center;">Vos projets</h1>
        </ion-text>
      </ion-toolbar>
    </ion-header>

    <ion-card *ngFor="let project of projects" (click)="projectSelected(project.id)">
      <img alt="{{ project.name }}" [src]="project.imageUrl" />
      <ion-card-header>
        <ion-card-title>{{ project.name }}</ion-card-title>
        <ion-card-subtitle><ion-badge [class]="getPriorityText(project.priority)">Priorit√© {{
            getPriorityText(project.priority)
            }}</ion-badge></ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
