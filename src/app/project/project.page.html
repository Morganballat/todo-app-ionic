<ion-content [fullscreen]="true">
  <div class="container">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{ project.name }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list>
      <ion-item *ngFor="let task of project.tasks">
        <ion-label>{{ task.name }}</ion-label>
      </ion-item>


    </ion-list>

  </div>
</ion-content>
